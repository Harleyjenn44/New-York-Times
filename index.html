<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>New York Times</title>
  <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id = header>
    <h1>New York Times Search</h1>
</div>
<div id = searchBox>
<h2>Search Parameters:</h2>
<hr>
<p>Search Term:</p>
<div class="input-group mb-3">
    <input id = "search" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
  </div>
  <P>Number of Records to Retrieve:</P>
  <div class="input-group mb-3">
    <input id = "records" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
  </div>
  <p>Start Year (Optional):</p>
  <div class="input-group mb-3">
    <input id = "startYear" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
  </div>
  <p>End Year (Optional):</p>
  <div class="input-group mb-3">
    <input id = endYear type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
  </div>
  <button id = "searchBtn" type="button" class="btn btn-light">Search</button>
  <button  id = "clearResults" type="button" class="btn btn-light">Clear Results</button>
</div>
<div class = articles>
    <h3>Top Articles</h3>
    <hr>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
